<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="exemplo de sistema de cardápio de marmitas online utilizando um servidor NodeJS"/>
        <meta name="author" content="Guilherme Cristino Diogo de Paula"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Marmitas</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    </head>
    <body>
        <header class="bg-black t-white">
            <nav id="navMenu">
                <a class="f-left t-white" href="/">
                    <h1 class="p-05">Marmitas</h1>
                </a>
                <ul id="navLinks" class="nav-links"></ul>
            </nav>
        </header>
        <main>

        </main>
        <!-- modal -->
        <div id="divMarmita" class="modal inactive">
            <div class="modal-header">
                <h4>Nova Marmita</h4>
            </div>
            <div class="modal-body">
                Informe os Dados da Marmita:
                <form id="formMarmita" action="/marmitas" class="form" method="POST">
                    <input type="file" name="image" placeholder="Foto" required/>
                    <input type="text" name="name" placeholder="Nome" required/>
                    <textarea name="description" placeholder="Descrição" rows="4" required></textarea>
                    <label>Ingredientes:</label>
                    <div id="divIngredients">
                        <input type="text" name="ingredients[]" placeholder="Ingrediente 1" required/>
                        <input type="button" value="+"/>
                    </div>
                    <input type="text" name="price" placeholder="Preço R$:" required/>
                    <input type="number" name="quantity" placeholder="Quantidade" required/>
                    <input type="text" name="discount" placeholder="Desconto R$:" required/>
                    <label class="invalid-feedback">Erro ao cadastrar a marmita!</label>
                    <input type="submit" value="Salvar"/>
                </form>
            </div>
        </div>
        <div id="divLogin" class="modal inactive">
            <div class="modal-header">
                <h4>Fazer Login</h4>
            </div>
            <div class="modal-body">
                Entre na sua conta:
                <form id="formLogin" action="/login" class="form" method="POST">
                    <input type="text" name="username" placeholder="Nome de Usuário" required/>
                    <input type="password" name="password" placeholder="Senha" required/>
                    <label class="invalid-feedback">Usuário ou Senha inválido!</label>
                    <input type="submit" value="Salvar"/>
                </form>
            </div>
        </div>
        <!-- loader -->
        <div id="divLoader" class="white">
            <img src="image/loader.gif" alt="Carregando" title="Carregando" />
        </div>
        <script src="script/jquery-3.4.1.min.js"></script>
        <script src="script/App.js"></script>
        <script src="script/index.js"></script>
    </body>
</html>
